  <script>
    // Create an array with the objects/values
    let choices = ['rock', 'paper', 'scissors'];
    // Create function without an argument
    function computerPlay() {
      // Create a variable that generates random whole numbers based on the length of the array objects
      let num = Math.floor(Math.random() * choices.length);
      // Return the array with the variable as the value for it 
      return choices[num];
    };
    // Call the function
    console.log(computerPlay());
